<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>

      <h1 class="title">Happy Birthday My Future Wife</h1>
      <div class="message">
        <p>To my beautiful future wife(In Sha Allah),</p>
        <p>Counting down every moment until your special day...</p>
      </div>

      <div class="countdown">
        <div class="time-block">
          <span id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-block">
          <span id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-block">
          <span id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-block">
          <span id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
